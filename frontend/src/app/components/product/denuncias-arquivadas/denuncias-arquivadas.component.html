    <!-- <mat-divider></mat-divider> -->

    <table mat-table [dataSource]="products" matSort>
        <!-- Id/Protocolo Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Protocolo</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px" hidden>Protocolo</th>
            <td mat-cell *matCellDef="let product" hidden>{{ product.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Categoria</th>
            <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Departamento</th>
            <td mat-cell *matCellDef="let product">{{ product.department }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Data</th>
            <td mat-cell *matCellDef="let product">{{ product.date | date }}</td>
            <!-- <td mat-cell *matCellDef="let product">{{ product.date | date: 'medium' }}</td> -->
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">E-mail</th>
            <td mat-cell *matCellDef="let product">{{ product.email }}</td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-heade style="font-size: 15px">Contato</th>
            <td mat-cell *matCellDef="let product">{{ product.contact }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="font-size: 15px; text-align: center;">Ações</th>
            <td mat-cell *matCellDef="let product" style="text-align: center;">
                <a routerLink="/products/read/{{ product.id }}" class="read">
                    <i class="material-icons">
                        forward
                    </i>
                </a>
                <button (click)="desarquivaDenuncia(product)" class="arquivar">
                    <i class="material-icons">unarchive</i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator length="products.length" [pageSize]="10" [pageSizeOptions]="[1, 5, 15, 20, 25]"
        showFirstLastButtons>
    </mat-paginator>

</div>
