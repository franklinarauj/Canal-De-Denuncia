<div class="mat-elevation-z4">

    <mat-card style="padding-bottom: 15px;">

        <mat-card-title>
            <i class="material-icons iconTitle">
                pageview
            </i>
            Denúncias Arquivadas
        </mat-card-title>

    </mat-card>

    <mat-divider></mat-divider>

    <div>
        <mat-card>

            <mat-form-field appearance="outline">
                <mat-label>Número do protocolo</mat-label>
                <input matInput placeholder="Número do protocolo" type="search" maxlength="10">
                <mat-icon matSuffix class="material-icons iconInput" (click)="navigateToDenuncia()"
                    style="display: flex; margin-right: 10px; font-size: 20px; color: #ffffff80; cursor: pointer;">
                    search</mat-icon> <!-- Assim que coloca ícones em inputs -->
                <mat-hint>Obs.: O protoloco possui 10 números.</mat-hint>
                <!-- <a routerLink="/products/read/{{ product.id }}"></a> -->
            </mat-form-field>

        </mat-card>
    </div>
    
</div>
