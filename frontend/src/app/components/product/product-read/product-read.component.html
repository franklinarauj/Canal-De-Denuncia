<div class="mat-elevation-z4">

  <mat-card>
    <mat-card-title>
      <i class="material-icons iconTitle">
        text_snippet
      </i>
      Denúncias Cadastradas
    </mat-card-title>
  </mat-card>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="products" matSort>
    <!-- Id/Protocolo Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Protocolo</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px" hidden>Protocolo</th>
      <td mat-cell *matCellDef="let product" hidden>{{ product.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Categoria</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Departamento</th>
      <td mat-cell *matCellDef="let product">{{ product.department }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">Data</th>
      <td mat-cell *matCellDef="let product">{{ product.date | date }}</td>
      <!-- <td mat-cell *matCellDef="let product">{{ product.date | date: 'medium' }}</td> -->
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px">E-mail</th>
      <td mat-cell *matCellDef="let product">{{ product.email }}</td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-heade style="font-size: 15px">Contato</th>
      <td mat-cell *matCellDef="let product">{{ product.contact }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="font-size: 15px">Ações</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/read/{{ product.id }}" class="read">
          <i class="material-icons">
            forward
          </i>
        </a>
        <a routerLink="/products/update/{{ product.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/products/delete/{{ product.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator length="products.length" [pageSize]="10"
    [pageSizeOptions]="[1, 5, 15, 20, 25]" showFirstLastButtons>
  </mat-paginator>

</div>

<div class="container">
  <div class="btn-holder">

    <button mat-raised-button (click)="navigateToProductCreate()" color="primary">
      <mat-icon matPrefix class="material-icons iconInput" style="align-items: baseline;">add</mat-icon> <!-- Assim que coloca ícones em inputs -->
      Nova Denúncia
    </button>
    
  </div>
</div>
