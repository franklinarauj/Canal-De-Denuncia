<mat-card>

    <mat-card-title>
        <i class="material-icons iconTitle">
            record_voice_over
        </i>
        Nova Denúncia
    </mat-card-title>

    <form>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">text_fields</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <input matInput placeholder="Nome do Envolvido" [(ngModel)]="product.name" name="name" required>
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">category</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <input matInput placeholder="Categoria" [(ngModel)]="product.category" name="category" required>
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">room</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <input matInput placeholder="Setor Envolvido" [(ngModel)]="product.department" name="department" required>
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">today</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <input matInput placeholder="Data" [(ngModel)]="product.date" name="date" type="date" required>
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">email</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <!-- <input matInput placeholder="E-mail para Contato (Opcional)" [(ngModel)]="product.email" name="email" type="email" pattern=".+@gmail.com"> -->
            <input matInput placeholder="E-mail para Contato (Opcional)" [(ngModel)]="product.email" name="email" type="email">
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">call</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <!-- <input matInput placeholder="Telefone para Contato (Opcional)" [(ngModel)]="product.contact" name="contact" type="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" maxlength="13"> -->
            <input matInput placeholder="Telefone para Contato (Opcional)" [(ngModel)]="product.contact" name="contact" type="tel">
        </mat-form-field>

        <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">comment</mat-icon>  <!-- Assim que coloca ícones em inputs -->
            <!-- <input matInput placeholder="Descrição" [(ngModel)]="product.description" name="description" type="text" required> -->
            <textarea matInput placeholder="Descrição" [(ngModel)]="product.description" name="description" type="text" cols="80" rows="8" maxlength="5000" required></textarea>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-icon matPrefix class="material-icons iconInput">note_add</mat-icon>
            <input matInput placeholder="Anexos" [(ngModel)]="product.anexo" name="anexo" type="file" ></input>
        </mat-form-field> -->

    </form>

    <div class="container">        
        <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()" color="accent">
            Cancelar
        </button>
        <button mat-raised-button type="reset" (click)="reset()" color="warn" class="btn-holder">
            Limpar
        </button>
    </div>


</mat-card>
